name: Deploy Extensions

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build extensions
        run: npm run bundle

      - name: Add cache control headers
        run: |
          echo "Cache-Control: no-cache, no-store, must-revalidate" > bundles/.nojekyll
          echo "{}" > bundles/_config.yml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./bundles"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
